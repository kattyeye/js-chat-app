<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
     <script
    src="https://kit.fontawesome.com/709e7732fb.js"
    crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container bg-light">
<section class="content d-flex flex-column" id="chat-content">
<ul id="message-list">

</ul>
</section>
    <form class="tools form-row" id="chat-form">
        <input id="newMessage" class="form-control col mr-2" type="text" name="message" placeholder="Message">
        <input id="from" class="form-control col-2 mr-2" type="text" name="sender" placeholder="From">
             <button class="btn btn-primary " name="submit" type="submit" > <i class="far fa-paper-plane"></i> </button>

    </form>
</div>
</div>


    <script src="main.js"></script>
</body>
</html>
